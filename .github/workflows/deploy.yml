name: Deploy Portfolio
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # This step installs the cloudflared tool on the GitHub runner
      - name: Install Cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      # This step tells SSH how to connect through the Cloudflare Tunnel
      - name: Configure SSH for Cloudflare
        run: |
          mkdir -p ~/.ssh
          echo "Host ssh.kunjidev.shop
            ProxyCommand /usr/local/bin/cloudflared access ssh --hostname %h" >> ~/.ssh/config

      - name: Deploy via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22 # Note: Inside the tunnel, we use standard SSH logic
          source: "index.html,style.css,script.js,pdfs/*,img/*"
          target: "/data/data/com.termux/files/usr/share/nginx/html/"